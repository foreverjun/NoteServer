<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Мои заметки</title>
</head>
<body>
<h2>Мои заметки</h2>
<a th:href="@{/note/new}">Создать новую заметку</a>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Категория</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>

  <h1>Мои Заметки</h1>

  <!-- Форма поиска -->
  <form action="/search" method="get">
    <input type="text" name="query" placeholder="Поиск заметок...">
    <select name="filterBy">
      <option value="title">Заголовок</option>
      <option value="category">Категория</option>
    </select>
    <button type="submit">Найти</button>
  </form>

  <tr th:each="note : ${notes}">
    <td th:text="${note.title}">Название</td>
    <td th:text="${note.category}">Категория</td>
    <td>
      <a th:href="@{|/note/edit/${note.id}|}">Редактировать</a>
      <a th:href="@{|/note/delete/${note.id}|}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
